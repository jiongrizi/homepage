<body>
<main class="jxwaf-home-page">
  <section class="section-kv section-child">
    <div class="large-bg">
      <div id="mydiv" class="bg-canvas"></div>
    </div>
    <div class="kv-text">
      <h1 class="font-display">锦衣盾</h1>
      <h2 class="font-title">
        <p>基于openresty(nginx+lua)开发的下一代web应用防火墙</p>
      </h2>
      <a href="https://github.com/jx-sec/jxwaf" class="btn">View on GitHub</a>
    </div>
  </section>
  <section class="section-parallax section-child">
    <div class="parallax-bg">
      <img src="images/hero-bg.svg">
    </div>
    <div class="parallax-mask">
      <div class="mask-content">
        <a class="mask-svg" href="javascript:;">
          <svg viewBox="0 0 100 100">
            <path stroke-width="2" fill="none" stroke="#fff" d="M 5 50 A 45 45, 0, 0, 1, 95 50 A 45 45, 0, 0, 1, 5 50"/>
            <path class="svg-animate" stroke-width="2" fill="none" stroke="#20bad5" d="M 5 50 A 45 45, 0, 0, 1, 95 50 A 45 45, 0, 0, 1, 5 50"/>
          </svg>
          <span class="svg-text">SQL攻击<br>防护</span>
        </a>
        <a class="mask-svg" href="javascript:;">
          <svg viewBox="0 0 100 100">
            <path stroke-width="2" fill="none" stroke="#fff" d="M 5 50 A 45 45, 0, 0, 1, 95 50 A 45 45, 0, 0, 1, 5 50"/>
            <path class="svg-animate" stroke-width="2" fill="none" stroke="#20bad5" d="M 5 50 A 45 45, 0, 0, 1, 95 50 A 45 45, 0, 0, 1, 5 50"/>
          </svg>
          <span class="svg-text">命令注入<br>防护</span>
        </a>
        <a class="mask-svg" href="javascript:;">
          <svg viewBox="0 0 100 100">
            <path stroke-width="2" fill="none" stroke="#fff" d="M 5 50 A 45 45, 0, 0, 1, 95 50 A 45 45, 0, 0, 1, 5 50"/>
            <path class="svg-animate" stroke-width="2" fill="none" stroke="#20bad5" d="M 5 50 A 45 45, 0, 0, 1, 95 50 A 45 45, 0, 0, 1, 5 50"/>
          </svg>
          <span class="svg-text">XSS攻击<br>防护</span>
        </a>
        <a class="mask-svg" href="javascript:;">
          <svg viewBox="0 0 100 100">
            <path stroke-width="2" fill="none" stroke="#fff" d="M 5 50 A 45 45, 0, 0, 1, 95 50 A 45 45, 0, 0, 1, 5 50"/>
            <path class="svg-animate" stroke-width="2" fill="none" stroke="#20bad5" d="M 5 50 A 45 45, 0, 0, 1, 95 50 A 45 45, 0, 0, 1, 5 50"/>
          </svg>
          <span class="svg-text">上传绕过<br>防护</span>
        </a>
      </div>
    </div>
  </section>
  <section class="section-child section-point-1">
    <div class="point-container">
      <div class="text">
        <div class="font-headline-4">高性能，低误报，<br>精准拦截</div>
        <div class="font-subtitle">采用智能语义分析算法，毫秒内完成检测，只对有效攻击进行拦截，拥有极低的误报率。</div>
      </div>
      <div class="image">
        <img src="images/solutions-icon-free.svg">
      </div>
    </div>
  </section>
  <section class="section-child section-point-1">
    <div class="point-container">
      <div class="text">
        <div class="font-headline-4">极准拦截 极低误报<br>速度提升百倍</div>
        <div class="font-subtitle">采用世界前沿的智能语义分析算法，能够实现基于上下文逻辑的攻击检测，在降低误报率的同时，将攻击拦截性能提升至全球顶尖水平。</div>
      </div>
      <div class="image">
        <img src="images/solutions-icon-free.svg">
      </div>
    </div>
